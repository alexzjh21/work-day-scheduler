<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <p class="date"></p>

    <div class="container">

      <div id="nine" class="row time-slot">
        <h3 class="col-2 time">9 AM</h3>
        <textarea class="col-9 event"></textarea>
        <button class="col-1 saveBtn" ><i class="fas fa-save"></i></button>
      </div>
   
      <div id="ten" class="row time-slot">
        <h3 class="col-2 time">10 AM</h3>
        <textarea class="col-9 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button> 
      </div>

      <div id="eleven" class="row time-slot">
        <h3 class="col-2 time">11 AM</h3>
        <textarea class="col-9 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="twelve" class="row time-slot">
        <h3 class="col-2 time">12 PM</h3>
        <textarea class="col-9 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="one" class="row time-slot">
        <h3 class="col-2 time">1 PM</h3>
        <textarea class="col-9 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="two" class="row time-slot">
        <h3 class="col-2 time">2 PM</h3>
        <textarea class="col-9 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="three" class="row time-slot">
        <h3 class="col-2 time">3 PM</h3>
        <textarea class="col-9 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
      <div id="four" class="row time-slot">
        <h3 class="col-2 time">4 PM</h3>
        <textarea class="col-9 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="five" class="row time-slot">
        <h3 class="col-2 time">5 PM</h3>
        <textarea class="col-9 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.3.0/luxon.min.js"></script>    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
